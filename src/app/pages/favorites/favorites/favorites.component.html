<h2>{{'Favorites' | translate}}</h2>
<div *ngIf="favorites$ | async as favorites">
    <div
        *ngIf="favorites.length === 0 && ((favoriteWorkshops | async)?.length === 0 || (favoriteWorkshops | async) === null)"
        class="not-found">
        <h3>{{"No_favorites" | translate}}</h3>
    </div>
    <div>
        <h3>{{'Lists' | translate}}</h3>
        <mat-divider class="divider"></mat-divider>
        <app-list-panel *ngFor="let list of favorites"
                        [list]="list"
                        [expanded]="false"
                        [readonly]="true"
                        [authorUid]="list.authorUid"></app-list-panel>
    </div>

</div>

<div *ngIf="favoriteWorkshops | async as workshops">
    <h3>{{'WORKSHOP.Workshops' | translate}}</h3>
    <mat-divider></mat-divider>
    <mat-list>
        <mat-list-item *ngFor="let workshop of workshops" class="mat-elevation-z5">
            <mat-icon mat-list-icon>folder_open</mat-icon>
            <h4 mat-line>{{workshop.name}}</h4>
            <div class="spacer"></div>
            <button mat-icon-button routerLink="/workshop/{{workshop.$key}}">
                <mat-icon>playlist_play</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>
</div>
